name: Deploy Event-Driven Data Pipeline (Terraform + Lambda)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Python for Lambda packaging
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Package Lambda functions
      - name: Package Lambda functions
        run: |
          python - << 'EOF'
          import zipfile

          lambdas = {
              "ingest": "lambda/ingest.py",
              "process": "lambda/process.py",
              "report": "lambda/report.py"
          }

          for name, path in lambdas.items():
              with zipfile.ZipFile(f"lambda/{name}.zip", "w", zipfile.ZIP_DEFLATED) as z:
                  z.write(path, arcname=f"{name}.py")

          print("Lambda ZIP packages created")
          EOF

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # Terraform Init with remote state (CRITICAL)
      - name: Terraform Init (Remote State)
        working-directory: terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-south-1
        run: terraform init -input=false

      # Terraform Apply
      - name: Terraform Apply
        working-directory: terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-south-1
        run: terraform apply -auto-approve
